<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black rounded-0" 
                    data-item_id="{{ item.item_id }}" data-stock_level="{{ item.stock_level }}" id="decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="{{ item.stock_level }}"
                id="id_qty_{{ item.item_id }}" data-item_id="{{ item.item_id }}"
                data-stock_level="{{ item.stock_level }}" data-counter="{{ item.quantity }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black rounded-0"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}" data-stock_level="{{ item.stock_level }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
{% if item.product.name != 'Booking deposit' %}
<a class="update-link text-info"><small>Update</small></a>
{% endif %}
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}"><small>Remove</small></a>
