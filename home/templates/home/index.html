{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static '/media/cover-photo.PNG' %}" class="d-block w-100" alt="nails holding sign">
      </div>
      <div class="carousel-item">
        <img src="{% static '/media/pink-fade-nails.JPG' %}" class="d-block w-100" alt="Pink to light-pink fade nails">
      </div>
      <div class="carousel-item">
        <img src="{% static '/media/glitter-nails.jpg' %}" class="d-block w-100" alt="rose-gold glitter gel nails">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock %}
